name: Lint

on: [push, pull_request]

jobs:
  tests:
    name: Lint
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
    - uses: Jayrgo/luacheck-action@v1
      name: luacheck
      with:
        # List of files, directories and rockspecs to check.
        # Default: .
        files: 'lib'

        # Path to configuration file.
        # Default: .luacheckrc
        config: '.luacheckrc'

        # Arguments passed to luacheck.
        # Default: -q
        args: '-q'

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Check bazel dependency synced
      run: |
        make raze
        git diff --exit-code cargo || echo "cargo-raze file out of sync, please run 'make raze' and commit the changes"
