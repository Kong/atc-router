name: Lua lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lualint:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: kong/lualint@v0.1.1
        with:
          kong_gh_app_id: ${{ vars.KONG_GH_APP_ID }}
          kong_gh_app_private_key: ${{ secrets.KONG_GH_APP_PRIVATE_KEY }}
