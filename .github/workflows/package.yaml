---
name: Package

on:  # yamllint disable-line rule:truthy
  push:
    tags:
    - '*'

jobs:
  package:
    name: Create Artifacts
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
    - name: Package via Docker Buildx
      run: |
        docker buildx build --platform linux/arm64,linux/amd64 --output type=tar,dest=out.tar.gz .
        tar -xvf out.tar.gz
        tar -C linux_arm64/ -czvf linux-arm64.tar.gz .
        tar -C linux_amd64/ -czvf linux-amd64.tar.gz .
    - name: Add Release Artifacts to the Github Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          linux-arm64.tar.gz
          linux-amd64.tar.gz
