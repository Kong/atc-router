[package]
name = "atc-router"
version = "1.0.5"
edition = "2021"
license = "Apache-2.0"
authors = ["Datong Sun <datong.sun@konghq.com>", "Kong Contributors"]
description = """
Versatile DSL based rule matching engine used by the Kong API Gateway
"""
repository = "https://github.com/Kong/atc-router"

[dependencies]
pest = "2.7"
pest_derive = "2.7"
cidr = "0.2"
pest_consume = "1.1"
lazy_static = "1.4"
uuid = "1.4"
regex = "1.9"

[lib]
crate-type = ["cdylib", "staticlib"]
